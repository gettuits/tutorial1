<html>
<head>
    <script src="css/source-sans-pro.js"></script>
    <link href="css/styles.css" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
    #footer {
    	position: relative;
        height: 150px;
        clear:both;
        color: black;
        font-size:9px;
        font-family:Verdana, Arial, sans-serif;
        text-align: right;
    } </style>
</head>
<body>
	<!-- Begin: Handlebar templates -->
	<!-- template to render home page -->
	<script id="home-tpl" type="text/x-handlebars-template">
    	<div class='header'><h1>Home</h1></div>
    	<div class='search-bar'><input class='search-key' type="search"/></div>
    	<div class="scroll"><ul class='employee-list'></ul></div> 
    	<!-- /* <div id="footer">PhoneGap Tutorial &copy;2013 - v.0.7.0</div>  */ -->
	</script>
	<!-- template to render the employee list items-->
	<script id="employee-li-tpl" type="text/x-handlebars-template">
    	{{#.}}
    	<li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    	{{/.}}
	</script>
	<!-- End: Handlebar templates -->




<!-- Javascript libraries -->
<script src="phonegap.js"></script> <!-- No tiene que estar en la carpeta del proyecto-->
<script src="lib/handlebars.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="lib/iscroll.js"></script>
<!-- Aplication libraries -->
<script src="js/HomeView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
